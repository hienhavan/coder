<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính toán nâng cao</title>
</head>
<body>
<div style="width: 420px;height: 590px;border: 6px solid black;background-color: #ada8a8;background: url('https://thuanphatnhuy.com/wp-content/uploads/2021/05/background-dep-dam-may.jpg');background-size: cover;background-size: cover;background-attachment: revert;border-radius: 30px" >
<div style="width: 400px;height: 500px;margin-left: 10px;margin-top: 30px">
    <div style="height: 70px;border: 4px solid chocolate">
<input value="" id="hienthi" style="width: 98%;height: 92%;font-size: 50px" >

    </div >
    <div style="display: grid;grid-template-columns: repeat(auto-fill,minmax(400px,1fr));background-color: darkcyan">

        <table id="soannut" style="border: 2px solid blue;margin-top:13px;font-size: 75px;width: 100%;color: #dcd7d7">
            <tr style="border: 1px solid #dcd7d7;background-color: black">
                <td class="abc" style="border: 1px solid black;font-size: 30px" ><center>(</center></td>
                <td  class="abc" style="border: 1px solid black;font-size: 30px"><center>)</center></td>
                <td  class="abc" style="border: 1px solid black;font-size: 30px"><center>%</center></td>
                <td  class="abc" style="border: 1px solid black;font-size: 30px;width: 80px"><center>AC</center></td>
            </tr>
            <tr style="border: 1px solid #dcd7d7">
                <td  class="abc"  style="border: 1px solid black" ><center>7</center></td>
                <td  class="abc" style="border: 1px solid black"><center>8</center></td>
                <td  class="abc" style="border: 1px solid black"><center>9</center></td>
                <td   class="abc" style="border: 1px solid black;background-color: #ada8a8"><center>/</center></td>
            </tr>

<!--        <table style="border: 1px solid black;margin-top: 10px;font-size: 60px">-->
            <tr style="border: 1px solid #dcd7d7">
                <td  class="abc" id="4" style="border: 1px solid black" ><center>4</center></td>
                <td  class="abc" style="border: 1px solid black"><center>5</center></td>
                <td  class="abc" style="border: 1px solid black"><center>6</center></td>
                <td  class="abc"  style="border: 1px solid black;background-color: #ada8a8"><center>*</center></td>
            </tr>
<!--            <table style="border: 1px solid black;margin-top: 10px;font-size: 50px">-->
                <tr style="border: 1px solid #dcd7d7">
                    <td class="abc" style="border: 1px solid black" ><center>1</center></td>
                    <td class="abc" style="border: 1px solid black"><center>2</center></td>
                    <td class="abc" style="border: 1px solid black"><center>3</center></td>
                    <td class="abc" style="border: 1px solid black;background-color: #ada8a8"><center>-</center></td>
                </tr>
<!--                <table style="border: 1px solid black;margin-top: 10px;font-size: 50px">-->
                    <tr style="border: 1px solid #dcd7d7">
                        <td class="abc" style="border: 1px solid black" ><center>0</center></td>
                        <td class="abc" style="border: 1px solid black"><center>.</center></td>
                        <td class="abc" style="border: 1px solid black;background-color: darkcyan;color: #dcd7d7"><center>=</center></td>
                        <td class="abc" style="border: 1px solid black;background-color: #ada8a8"><center>+</center></td>
                    </tr>
        </table>
    </div>
</div>
</div>
<p id="inramanhinh"></p>
<script src="../js/tinh-toan-nc.js"></script>
</body>
</html>
