<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [[1,3,4,2],[4,45,2,12],[21,43,2,11],[8,5,4,9]];
    var b = [1,34,5,2,"vc","aa",3,"a"]
    var c = [];
    var d = [];
    var dems = 0;
    var demc = 0;
    for (var i = 0; i<a.length;i++){
       for (var j = 0;j<a.length;j++){
           c.push(a[i][j])
       }
    }
        for (var k = b.length-1;k>=0;k--){
            d.push(b[k])
        }
        for (var h = 0;h< b.length;h++){
            if (!isNaN(parseInt(b[h]))){
                dems +=1
            }
            else {
                demc +=1
            }
        }
    document.write(c+"<br>")
    document.write(d+"<br>")
    document.write(dems+"<br>")
    document.write(demc+"<br>")

</script>
</body>
</html>
