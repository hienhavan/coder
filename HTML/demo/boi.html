<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .x{
            background: #28a745;
            color: #dcd7d7;
            border-radius:5px;
            font-size: 20px;
            border: 1px #dcd7d7;
        }
        table {
            border-collapse: collapse;

        }
        .tb{
            border: 1px solid #ada8a8;
        }
        .tbb {
            width: 180px;
            height: 50px;
        }
    </style>
</head>
<body>
<label for="nhap">
<h1>Add New Product</h1></label>
<div style="display: flex">
<input type="text" placeholder="New Product" id="nhap">
    <button id="add" class="x" style="margin-left: 10px">Add</button>
</div>
<p id="v" ></p>
<script>
    var $ = (id) => document.getElementById(id);
    var ds = ["ip", "ss", "nokia", "xiaomi"];

    function updata() {
        var h = "";
        for (var i = 0; i < ds.length; i++) {
            h += '<tr class="tb tbb">'
            h += '<td class="tb tbb">' + ds[i] + '</td>';
            h += '<td class="tb"><button class="x" onclick="deleteProduct('+i+')"> xoa</button></td>';
            h += '<td class="tb"><button class="x" onclick="edit('+i+')"> sua</button></td>';
            h += '</tr>'
        }
        document.getElementById('v').innerHTML = '<table class="tb">' + h + '</table>';
    }
    updata();

    function deleteProduct(index) {
        if (confirm("Bạn có chắc chắn muốn xóa?")) {
            ds.splice(index, 1);
            updata();
        }
    }

    function edit(index) {
        var suaa = prompt("Nội dung cần sửa");
        ds[index] = suaa;
        updata();
    }

    $('add').addEventListener('click', function() {
        var gt = $('nhap').value;
        if (gt !== "") {
            ds.push(gt);
            updata();
            $('nhap').value = "";
        } else {
            console.log("Không có giá trị");
        }
    });
