<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("img.png")  no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 14px;
        }

        .options a {
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }

        button[type="submit"] {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            margin: 10px 0;
            font-size: 16px;
        }

        button.facebook, button.twitter {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
        }

        button.twitter {
            background-color: #55acee;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>Classy Login Form</h2>
    <form>
        <div class="input-container">
            <input type="text" placeholder="User name" required>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="options">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="social-login">
            <p>or</p>
            <button class="facebook" id="fb-login-button">Facebook</button>
            <button class="twitter">Twitter</button>
        </div>
    </form>
    <footer>
        <p>&copy; 2024 Classy Login Form. All rights reserved | Design by W3layouts</p>
    </footer>
</div>
<script src="login.js" ></script>
</body>
</html>
